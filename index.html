<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Barcode Validation</title>
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Barcode Validation</h1>
        <label for="barcodeNum"></label>
        <input type="number" id="barcodeNum" min="1000000000000" max="9999999999999">
        <button onclick="barcodeCheck()">Check</button>
        <br>
        <textarea id="input"></textarea>
        <textarea id="output"></textarea>
    </body>
</html>
